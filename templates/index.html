<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generate Trump Tweets using AI. Choose a subject, and the algorithm uses a sample of 36,000 Tweets to build a hilarious new one!">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Generate Trump Tweets with AI</title>

        <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>

    <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Trump Tweets Generator</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/privacy">Privacy</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Create Trump tweets with AI</h1>
          <p class="text-left">Run AI on a sample of 36,000+ of the Donald's Tweets, and build a new random Tweet by selecting a starting word!</p>

          <form id="main-form" class="form-inline">
              <div class="form-group mr-2">
                  <select id="select-box" class="form-control" style="width:250px">
                      <option selected>Worst</option>
                      <option>Idiot</option>
                      <option>Mexico</option>
                      <option>Obama</option>
                      <option>Fake</option>
                      <option>Hillary</option>
                      <option>Democrats</option>
                      <option>Loser</option>
                      <option>Republicans</option>
                      <option>Terrible</option>
                      <option>China</option>
                  </select>
              </div>

              <div class="form-group mr-2">
                  <button type="submit" class="btn btn-primary" id="create-tweet">Create Tweet</button>
              </div>

              <div class="form-group ml-2" id="loading" style="display: none">
                <i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
              </div>
          </form>

          <div id="output-area">
              <h5 id="output-text"></h5>
          </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Built with <img src="/static/python-logo.png" alt="python-logo-image-build" width="35" height="35"></p>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "/static/bootstrap.min.js"></script>
    <script type = "text/javascript" src = "/static/main.js"></script>

  </body>
</html>
